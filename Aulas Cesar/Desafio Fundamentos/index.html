<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OLD SHOP</title>
    <link rel="stylesheet" href=https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h2 class="title">
                OLD SHOP
            </h2>
            <nav>
                <a href="">Relíquia</a>
                <a href="">Velharia</a>
                <a href="">Nostalgia</a>
            </nav>
            <div class="search">
                <input class="search" placeholder="Pesquisar">
                <div>
                    <img id="cart-img" src="" alt="">
                    <div id="cart">0</div>
                </div>
            </div>
        </header>
    </div>
    <main>
        <div class="product">
            <div class="product-images">
                <img id="image-one" src="708b0d2afb2c13bc0c4f21bea0a4d931.png" alt="Produto Principal">
                <img id="image-min" src="8aae202485e32e635a8934963d58e889.png" alt="Segunda foto">
                <img id="image-min" src="99498b8e52c023d9f8d6cf63a7b8b492.png" alt="Terceira foto">
                <img id="image-min" src="f915db432b2c712dd9e2eee410446d22.png" alt="Quarta foto">
                <div class="thumbnail-container" id="thumbnail-container"></div>
            </div>
            <div class="product-details">
                <h2 id="product-name">Fita VHS Basf T-120 Extra Quality</h2>
                <p id="product-seller">POR OLD ELETRÔNICO</p>
                <p id="product-price">DESCONTO 10% no PIX</p>
                <p id="product-description">Se você está em busca de uma fita VHS de alta qualidade, a FITA VHS BASF T-120 Extra Quality é a escolha ideal para você.</p>
                <label for="quantity">QTD</label>
                <input type="number" id="quantity" name="quantity" min="0" value="1">
                <button id="add-to-cart">Adicionar ao carrinho</button>
            </div>
        </div>

    </main>
</body>
</html>
