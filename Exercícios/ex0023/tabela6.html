<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com colunas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }
        td, th {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        col.cnome, col.cidade {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com colunas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <!--
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2"> Duas colunas em sequência tenha a mesma formatação
            <col class="cprof">
        </colgroup>
        <colgroup>
            <col class="amarelo">
            <col class="vermelho">
            <col class="amarelo">
            <col class="vermelho">
        </colgroup> Funciona para configurar colunas iguais
        -->
        <caption>
            <strong>Cadastro</strong>
        </caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Marta</td>
                <td>F</td>
                <td>40</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>M</td>
                <td>35</td>
                <td>Desempregado</td>
            </tr>
            <tr>
                <td>João</td>
                <td>M</td>
                <td>50</td>
                <td>Técnico</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>60</td>
                <td>Motorista</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
