<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando célula</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células e colunas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--B irá mesclar duas colunas-->

        </tr>
        <tr>
            <td rowspan="3">D</td> <!--D irá mesclar três linhas-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>

            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>

            <td>K</td>

        </tr>
    </table>
</body>
</html>
