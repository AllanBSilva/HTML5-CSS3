<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>
        Vamos inserir audio agora!
    </h1>
    <audio preload="metadata" src="audio/1. Acorde, Levante E Lute.mp3" controls loop></audio>
