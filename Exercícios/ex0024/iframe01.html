<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar iframe</title>
    <style>
        iframe {
            height: 600px;
            width: 600px;
            /*Todas as configurações do cabeçalho do css tem prioridade no site*/
        }
    </style>
</head>
<body>
    <h1>Usando iframe</h1>
    <!--O tamanho padrão de um iframe é de 300x150-->
    <p>
        Podemos acessar o site 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="600"></iframe>

        atráves desta página.
    </p>
    <p>
        Alguns sites não permitem a utilização como o do Google 
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://google.com" target="_blank"></a>
        </iframe>
    </p>
    <p>
        O link para aula está aqui <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="600">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
    </p>
</body>
</html>
