<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" required minlength="4" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email"
                placeholder="email@xxxx.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="Telefone" id="itel" autocomplete="tel" 
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXX-XXXX">
                <!--pattern="^\(\d{2}\)\d{4,5}-\d{4}$" = Trata-se de RegEx-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
